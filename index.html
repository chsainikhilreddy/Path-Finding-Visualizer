<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Path Finding Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navibar" >
        <nav class="navbar navbar-expand-lg navbar-light" id="navigationBar">
            <a class="navbar-brand inherit-color" href="#" id="title">Path finding Visualizer</a>
            <div class="container-fluid inherit-color" id="uday1">
                <ul class="nav inherit-color" id="uday2">
                    <li class="nav-item dropdown inherit-color">
                        <a class="nav-link dropdown-toggle inherit-color" href="#" id="dropdownMenuButton1" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Algorithms</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">DFS</a></li>
                            <li><a class="dropdown-item" href="#">BFS</a></li>
                            <li><a class="dropdown-item" href="#">Bidirectional BFS</a></li>
                        </ul>
                    </li>
                    <li class="nav-item inherit-color">
                        <button type="button" class="btn btn-success inherit-color" id="visualize">Visualize</button>
                    </li>
                    <li class="nav-item inherit-color">
                        <button type="button" class="btn btn-light inherit-color" id="clear-board">Clear Board</button>
                    </li>

                    <li class="nav-item inherit-color">
                        <button type="button" class="btn btn-light inherit-color" id="clear-path">Clear Path</button>
                    </li>
                    <li class="nav-item inherit-color">
                        <ul class="nav inherit-color">
                            <li class="nav-item">
                                <label for="customRange1">Speed
                                </label>
                            </li>
                            <li class="nav-item inherit-color">
                                <input type="range" class="form-range" id="customRange1" min="5" max="10" step="1">
                            </li>
                        </ul>

                    </li>
                    <li class="nav-item">
                        <ul class="nav">
                            <li class="nav-item">
                                <label for="viscolor">Select Color:</label>
                            </li>
                            <li class="nav-item">
                                <input type="color" id="viscolor" value="#eefa94"><br><br>
                            </li>
                        </ul>

                    </li>
                    <li class="nav-item">
                        <ul class="nav">
                            <li class="nav-item">
                                <label for="themecolor">Select Color:</label>
                            </li>
                            <li class="nav-item">
                                <input type="color" id="themecolor" value="#9bd5d9"><br><br>
                            </li>
                        </ul>

                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="container"></div>
    <script src='app.js'></script>
</body>

</html>
